            var oUl=$('#picList');

            $(".title_3 .option").on("click",function(){
                $(this).addClass("active").siblings().removeClass("active");

                $("#option-content").children().eq($(this).index()).siblings().removeClass("on");

            var wHeight=window.innerHeight;
            $(window).scroll(function(){//dragged loading of goods items
                var top=$(this).scrollTop();
                var tHeight=document.body.scrollHeight;
                if(!oUl.loading&&top>=scrollTop_&&top+wHeight>=tHeight-100){
                    oUl.loading=true;
                    requireGoods(oUl);
                    //oTip.show();
                }
                scrollTop_=top;
            });
            $(window).on("scroll",function(){//delayed loading of images
                var arr=oUl.find("img");
                var top=$(this).scrollTop();
                for (var i = arr.length - 1; i >= 0; i--) {
                    var obj=arr[i];var sheight=obj.offsetHeight;
                    var stop=$(obj).offset().top-top;
                    if(!obj.src&&stop>=-sheight&&stop<cHeight){
                        loadImg(obj);
                    }
                };
            });
            function loadImg(ele){//load image
                ele.src=ele.getAttribute("data-src")||defSrc;
                ele.style.background="none";
            }
            function createItem(ul,obj){//create dom element
                var pic = obj.pic_url.split(',');
                var ele=$('<li class="picItem"><a href="/buyershow/buyer_details?show_id='+obj.buyer_show_id+'"><div style="background-image: url(&quot;'+pic[0]+'&quot;);"><span class="collect-div"><img src="/resource/img/heart1.png"> <div class="collectNum">'+obj.praise_num+'</div></span></div></a></li>');
                ul.append(ele);
            }
            function requireGoods(ul){
                var offset=ul.children("li").length;
                var goods_id = $('.title_3').attr('data-goodsId');
                var store_id = $('.title_3').attr('data-storeId');
                $.ajax({
                    url:"/api/store/get_more_buyer_show",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        'goods_id':goods_id,
                        'offset':offset,
                        'store_id':store_id
                    },
                    success:function(res){
                        var st=res.errorCode;
                        if(st==0){
                            var arr=res.data;
                            for(var i=0 ;i<arr.length;i++){
                                createItem(ul,arr[i]);
                            }
                            page++;
                            //oTip.hide();
                            $(window).scroll();
                        }else{
                            //oTip.addClass('overed');
                        }

                        ul.loading=false;

                    },
                    error:function(res){

                        //alert(res.msg);
                        ul.loading=false;
                    },
                });
            }
            $(window).scroll();
        </script>

                        arr_attr_id.push($(this).val());
                        arr_attr_name.push($(this).siblings('span').text());
                    });
                    var data = {};
                    data.goods_id = "187";
                    data.goods_name = $.trim($('#label_title').text());
                    data.goods_attr_id = arr_attr_id;
                    data.goods_attr_name = arr_attr_name;
                    data.goods_single_id = $('#label_sku_title').closest('li').attr('goods_single_id');
                    data.goods_num = $('#sku_number').val();
                    data.goods_amount = parseInt($('#sku_inventory').html());
                    data.goods_price = $.trim($('#label_sku_price label').text());//价格
                    data.score_switch = "0";
                    data.goods_score = "0";
                    data.score_check = "0";
                    if($(".price_original").find('span').html() != null){
                        data.original_price = $.trim($(".price_original").find('span').html());//原价格
                    }
                    data.img = $('.img_wrap img').attr('src');
                    if(data.goods_amount <= 0){
                        $('#mask').show().find('.alert p').eq(0).text('商品已被抢购完了，不能加入购物车！');

                // 购物选项 立即购买
                $('#container').on('click', '#btn_dialog_buy', function(){
                    //alert('购物选项 立即购买');
                    if(!chkItem()) return false;
                    var arr_attr_id = [];
                    var arr_attr_name = [];
                    var all_checked = $('#scroller_sku_list').find('input[type=radio]:checked');
                    var n = 0;
                    all_checked.each(function(index, el) {
                        arr_attr_id.push($(this).val());
                        arr_attr_name.push($(this).siblings('span').text());
                    });
                    var data = {};
                    data.goods_id = "187";
                    data.goods_name = $.trim($('#label_title').text());
                    data.goods_attr_id = arr_attr_id;
                    data.goods_attr_name = arr_attr_name;
                    data.goods_single_id = $('#label_sku_title').closest('li').attr('goods_single_id');
                    data.goods_num = $('#sku_number').val();
                    data.goods_amount = parseInt($('#sku_inventory').html());
                    data.goods_price = $.trim($('#label_sku_price label').text());//价格

                    data.goods_score = "0";
                    data.score_check = "0";

                        data.original_price = $.trim($(".price_original").find('span').html());//原价格
                    }

                        $('#mask').show().find('.alert p').eq(0).text('商品已被抢购完了，不能立即结算！');
                        return false;
                    }
                    data.img = $('.img_wrap img').attr('src');
                    setStorage(store_id,data);
                    window.location.href = '/buy/cart';
                });


                //属性选择按钮
                $('#scroller_sku_list').on('click', '.label_radio input', function(event) {
                    event.stopPropagation();
                    var input_size = $('#scroller_sku_list input:checked').size();
                    var section_size =$('#scroller_sku_list #list_sku>section').size();
                    if(input_size == section_size){
                        changePrice();//计算价格
                        resetCount();
                    }

                //关闭弹窗
                $('#mask').on('click', '.alert .confirm', function(event) {
                    event.preventDefault();
                    $('#mask').hide();
                });

                //继续购买
                $('body').on('click', 'button#buy', function(event) {
                    event.preventDefault();

            //根据选择的商品属性显示商品库存和商品价格，未设置库存默认为999999
            function changePrice(){
                var arr_attr = [];
                var all_checked = $('#scroller_sku_list').find('input[type=radio]:checked');
                var n = 0;
                all_checked.each(function(index, el) {
                    arr_attr.push($(this).val());
                });
                //获取对应的json对象
                for(var i in goods_attr){
                    if(arr_attr.sort().toString() == goods_attr[i].attr_id_list.sort().toString()){
                        n =i;
                        break;
                    }
                }
                if(goods_attr[n].stock_switch == 0){//未设置库存
                    $('#table_number #sku_inventory').text(99999);
                }else{
                    if(goods_attr[n].goods_amount == 0){
                        $('#mask').show().find('.alert p').eq(0).text('此规格商品卖完了哦~选其它规格吧');
                        $('#list_sku>section:last-child').find('input').prop('checked',false).removeAttr('checked');
                    }
                    $('#table_number #sku_inventory').text(goods_attr[n].goods_amount);
                }
                //设置价格
                $('#label_sku_price label').text(goods_attr[n].goods_price);
                //限时打折的元价格
                if(goods_attr[n].hasOwnProperty("original_price")){
                    $(".price_original").html('原价：<span>'+goods_attr[n].original_price+'</span>');
                }
                $('#label_sku_title').closest('li').attr('goods_single_id',goods_attr[n].goods_attr_id);
            }

            //设置购物车
            function setStorage(store_id,data){
                var temp = getStorage(store_id);
                if(!$.isEmptyObject(temp)){//店铺购物车存在，更新
                    var i = false;
                    for(var item in temp){
                        if(temp[item].goods_id == data.goods_id && temp[item].goods_attr_id.sort().toString() == data.goods_attr_id.sort().toString()){//已存在此商品，更新数量
                            i = true;
                            temp[item].goods_num = parseInt(data.goods_num) + parseInt(temp[item].goods_num);
                            if(temp[item].goods_num > temp[item].goods_amount){
                                temp[item].goods_num = parseInt(temp[item].goods_amount);
                            }
                            temp[item].goods_price = data.goods_price;
                            if(temp[item].hasOwnProperty("original_price") == false && data.hasOwnProperty("original_price") == true){
                                temp[item].original_price = data.original_price;
                            }
                            if(temp[item].hasOwnProperty("original_price") == true && data.hasOwnProperty("original_price") == false){
                                delete temp[item].original_price;
                            }
                            break;
                        }
                    }
                    !i && temp.push(data);
                    localStorage.setItem(store_id,JSON.stringify(temp));
                }else{//不存在，设置
                    var store = [];
                    store.push(data);
                    localStorage.setItem(store_id,JSON.stringify(store));
                }
            }

            //获取购物车已经存在的项
            function getStorage(store_id){
                return JSON.parse(localStorage.getItem(store_id));
            }
            //检车是否选中所有属性
            function chkItem(){
                var input_size = $('#scroller_sku_list input:checked').size();
                var section_size =$('#scroller_sku_list #list_sku>section').size();
                if(input_size < section_size){
                    var client = $('body').width();
                    var p_width = $('#warn').outerWidth();
                    var left = parseInt((client-p_width)/2);
                    $('#warn').css('left', left);
                    $('#warn').show().stop().fadeOut(2000);
                    return false;
                }
                return true;
            }
            //重置数量
            function resetCount(){
                var input_node = $('#sku_number');
                var sku_inventory = parseInt($('#sku_inventory').html());
                var con = parseInt($.trim(input_node.val()));
                if(con == 0 || isNaN(con)){//数量错误，默认为1
                    input_node.val(1);
                }else if(con > sku_inventory){//数量超过库存,默认为库存数量
                    input_node.val(sku_inventory);
                }else{//数量正确则显示
                    input_node.val(con);
                }
                return;
            }
            $(".act_now p.right").click(function(){
                $("#hide2").fadeToggle("slow");
                if($(this).html()=="更多活动︾")
                    $(this).html("更多活动︽");
                else
                    $(this).html("更多活动︾");
            });
            //===============================倒计时====================================
            function timer(intTime){
                var aim_time=(new Date()).getTime()/1000+intTime;
                window.setInterval(function(){
                    var intDiff=aim_time-(new Date()).getTime()/1000;
                    var day=0,
                        hour=0,
                        minute=0,
                        second=0;//时间默认值
                    if(intDiff > 0){
                        day = Math.floor(intDiff / (60 * 60 * 24));
                        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                    }
                    if (minute <= 9) minute = '0' + minute;
                    if (second <= 9) second = '0' + second;
                    $('#day_show').html(day);
                    $('#hour_show').html(hour);
                    $('#minute_show').html(minute);
                    $('#second_show').html(second);
                    //intDiff--;
                }, 1000);
            }
            //========================================================================================
        </script>
